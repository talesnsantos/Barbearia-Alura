<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../CSS/style-contato.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos - Barbearia</title>
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="../IMG/logo.png" alt="logotype Alura"></h1>

            <nav>
                <ul>
                    <li><a href="./INDEX.HTML">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a> </li>
                    <li><a href="./contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="cadastro">

            <fieldset class="input-padrao">
                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" required placeholder="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="email@dominio.com">

                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" required placeholder="(XX) 1234-1234">

                <label for="msg">Mensagem:</label>
                <textarea id="msg" cols="50" rows="10" required placeholder="Mensagem"></textarea>

            </fieldset>


            <fieldset class="radio">
                <legend>Como prefere o nosso contato ?</legend>

                <label for="radio-email"><input type="radio" value="Email" id="radio-email" name="contato">
                    Email</label>


                <label for="radio-tel"><input type="radio" value="Telefone" id="radio-tel" name="contato">
                    Telefone</label>


                <label for="radio-whats"><input type="radio" value="whatsapp" id="radio-whats" name="contato" checked>
                    Whatsapp</label>
            </fieldset>

            <div>
                <legend>qual horario prefere ser atendido</legend>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox" class="checkbox"> Gostaria de Receber nossas novidades por email ?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <!--Linha-->
                    <th>Dia</th>
                    <!--coluna-->
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="../IMG/logo-branco.png" alt="Logo Alura branco">
        <p class="copyright">&copy; Copyright Barbearia alura - 2021 </p>
        <br> <br>
    </footer>
</body>

</html>
